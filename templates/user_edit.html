{% extends "base.html" %}
{% block content %}
<h1>تعديل المستخدم</h1>
<form method="post" action="{{ url_for('edit_user', user_id=user.id) }}" class="card" style="max-width:760px">
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
    <div>
      <label>اسم المستخدم</label>
      <input name="username" value="{{ user.username }}" required>
    </div>
    <div>
      <label>كلمة المرور (اتركها فارغة للإبقاء عليها)</label>
      <input name="password" type="password" placeholder="********">
    </div>
    <div>
      <label>الدور</label>
      <select name="role">
        <option value="employee" {{ 'selected' if user.role=='employee' else '' }}>موظف</option>
        <option value="admin" {{ 'selected' if user.role=='admin' else '' }}>مدير</option>
      </select>
    </div>
  </div>
  <div style="margin-top:12px;display:flex;gap:8px">
    <button class="btn btn-primary">حفظ</button>
    <a class="btn" href="{{ url_for('manage_users') }}">إلغاء</a>
  </div>
</form>
{% endblock %}
